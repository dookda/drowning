        $("#username").keyup(r => {
            $.post("./service/user_check.php", { type: "username", username: $("#username").val() }).done(r => {
                let data = JSON.parse(r)

                if (data.data[0].cnt == 0) {
                    $("#usernamecheck").show();
                    $(':input[type="button"]').prop('disabled', false);
                } else {
                    $("#usernamecheck").hide();
                }
            })
        })

        let login = () => {
            const username = $("#username").val()
            const password = $("#password").val()
            $.post("./service/user_login.php", { username: username, password: CryptoJS.MD5(password).toString() }).done(r => {
                const data = JSON.parse(r)
                // console.log(data);
                if (data.data.length > 0) {
                    data.data.map(i => {
                        console.log(i);
                        localStorage.setItem('drowning_id', i.id);
                        localStorage.setItem('drowning_username', i.username);
                        localStorage.setItem('drowning_ampcode', i.ampcode);
                    })
                    location.href = "./index.html";
                } else {
                    $("#passcheck").show();
                }
            })
        }
